<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="credit.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
</head>

<body>

<h1>Credit Card Checkout</h1>

<div class="card-container">
    <p>Your card number goes here</p>
    <input type="text" id="card" name="card" size=19>
    <p>Valid Thru</p>
    <input type="text" id="valid" name="valid" size=5>
    <p>Security Code</p>
    <input type="text" id="code" name="code" size=3>
    <p>Name of the Owner</p>
    <input type="text" id="uname" name="uname" size=20><br>
    <button class="button">Checkout</button>
</div>


</body>
</html>
